<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-holder">
      <div class="card">
        <div class="card-img-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="img-overlay">
            <i class="eay-con"></i>
          </div>
        </div>
        <div class="card-body">
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-text">
            Our Equilibrium collection promotes balance and coin.
          </p>
          <div class="card-notation">
            <div class="eth-balance">0.041ETH</div>
            <div class="remaining-day">3 days left</div>
          </div>
          <div class="user-info">
            <img src="./images/image-avatar.png" alt="User" />
            <h4 class="user-title">
              <span>Creation of</span><a href="#">Jules Wyvern</a>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
